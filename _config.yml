title: ChooseALicense.com
relative_permalinks: false
markdown: redcarpet

rules:

  required:
    include-copyright:
      description: 代碼中需包含許可和版權聲明。
      label:  代碼和版權聲明
    document-changes: 
      description: 表明對代碼作的較大的修改
      label: 說明改動
    disclose-source:
      description: 分發軟件的時候必須發佈源代碼。 如果是LGPL的話，庫（而不是整個程序）的源代碼必須發佈。
      label: 發佈源代碼
    library-usage:
      description: 可以在非開源軟件中使用此庫。 
      label: 庫的使用
    rename: 
      description: 如果妳修改了代碼，妳必須給軟件換一個名字。
      label: 改名

  permitted:
    commercial-use: 
      description: 該軟件及其衍生品可商用。
      label: 商用
    modifications: 
      description: 可以改動軟件
      label: 改動
    distribution: 
      description: 可以分發軟件
      label: 分發
    sublicense: 
      description: 妳可以轉授權第三方未包括在本許可中的改動和分發的許可。
      label: 再許可
    private-use: 
      description: 妳可以修改、使用這個軟件，而不必發佈。
      label: 私用
    patent-grant:
      description: 包含要求專利所有者授權收到本許可之人使用專利的條款 
      label: 專利授權

  forbidden:
    trademark-use:
      description: 本許可明確指出妳不能使用代碼貢獻者的姓名、標識、商標。
      label: 使用商標
    no-liability: 
      description: 軟件不提供保證，不可因損失而追究軟件作者責任。
      label: 歸責
    no-sublicense: 
      description: 不得轉授權第三方本許可中未包含的許可。 
      label: 再許可
    modifications:
      description: 不得對軟件進行改動。 
      label: 改動
    distribution:
      description: 不得分發此軟件。
      label: 分發
    sublicense:
      description: 不得轉授權第三方未包括在本許可中的改動和分發的許可。
      label: 再許可

exclude:
  - CNAME
  - Gemfile*
  - script
